name: "Setup sisusfox"
description: "Install sisusfox cli"
author: "Jorge LÃ³pez Rosende"
runs:
  using: composite
  steps:
    - name: Restore cache
      id: cache
      uses: actions/cache/restore@v4
      with:
        path: /home/runner/work/_temp/_github_home/cache
        key: memory

    - name: Run docker action
      uses: ./actions/docker

    - name: Save  cache
      uses: actions/cache/save@v4
      with:
        path: /home/runner/work/_temp/_github_home
        key: memory
