name: "PR/ISSUES Comments"

on:
  issue_comment:
    types:
      - created

jobs:
  build_push:
    name: "Build and push PRO branch"
    runs-on: ubuntu-latest
    environment: pro

    steps:
      - uses: actions/checkout@v2

      - name: Get Runner IP
        run: |
          curl https://api.ipify.org

      - name: Github Context
        run: |
          echo "${{ toJson(github) }}"

      - name: View attributes
        uses: actions/github-script@v6
        with:
          script: |
            console.log(github.rest)
            console.log(github.rest.issues)
            console.log(github.issues)
            console.log(context.issue)
