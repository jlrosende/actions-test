name: "[Push pro] Build image and push"

on:
  release:
    types:
      - published

jobs:
  build_push:
    name: "Build and puhs pro branch"
    runs-on: ubuntu-latest
    environment: pro

    steps:
      - uses: actions/checkout@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: eu.gcr.io//collecting-data
