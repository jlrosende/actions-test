name: "Test dev and pre push"

on:
  push:
    branches:
      - dev
      - pre

jobs:
  pre_enviroment:
    # if: github.ref == 'refs/heads/pre'
    name: "Pre Enviroment"
    runs-on: ubuntu-latest
    environment: pre

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v2

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"

      - name: Run echo
        run: echo "${{ secrets.SECRETO_SUPER_SEGURO }}"

  dev_enviroment:
    if: github.ref == 'refs/heads/dev'
    name: "Dev Enviroment"
    runs-on: ubuntu-latest
    environment: dev

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v2

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"

      - name: Run echo
        run: echo "${{ secrets.SECRETO_SUPER_SEGURO }}"
