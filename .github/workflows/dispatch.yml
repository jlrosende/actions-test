name: "Workflow Dispatch"
run-name: "Workflow Dispatch"

on:
  schedule: 
    - cron: "* * * * *"

  workflow_dispatch:
    inputs:
      foo:
        default: bar
        type: string
        required: true
      bar:
        default: baz
        type: string
        required: false

jobs:
  remote:
    uses: ./.github/workflows/workflow_call.yaml
    with:
      foo: ${{ inputs.foo || 'bar' }}
      bar: ${{ inputs.bar || 'bazzzzz' }}

