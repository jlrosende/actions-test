name: "Workflow Dispatch"
run-name: "Workflow Dispatch"

on:
  # schedule: 
  #   - cron: "* * * * *"

  workflow_dispatch:
    inputs:
      exit:
        type: string
        required: true
      promote-exit:
        type: string
        required: true
        default: "0"

jobs:
  # remote:
  #   uses: ./.github/workflows/workflow_call.yaml
  #   with:
  #     foo: ${{ inputs.foo || 'bar' }}
  #     bar: ${{ inputs.bar || 'bazzzzz' }}

  e2e:
    runs-on: ubuntu-latest
    steps:
      # - run: exit 1 # -> error
      - run: |
          sleep 10
          exit ${{ inputs.exit }} 

  manual-promotion:
    if: ${{ ! cancelled() && needs.e2e.result != 'success' }}
    needs: 
      - e2e
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - run: echo "Validate promotion"

  promote-staging-to-active:
    if: ${{ ! cancelled() && (needs.manual-promotion.result == 'success' || needs.e2e.result == 'success') }}
    needs: 
      - manual-promotion
      - e2e
    runs-on: ubuntu-latest
    steps:
      - run: |
          sleep 10
          echo "${{ needs.manual-promotion.result }}"

  rollback-staging:
    if: ${{ always() && (needs.manual-promotion.result == 'falied' || needs.promote-staging-to-active.result != 'success') }}
    needs: 
      - manual-promotion
      - promote-staging-to-active
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "${{ needs.manual-promotion.result }}"

  rollback-active:
    if: ${{ always() && needs.promote-staging-to-active.result != 'success' }}
    needs: 
      - promote-staging-to-active
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "${{ needs.promote-staging-to-active.result }}"
  
