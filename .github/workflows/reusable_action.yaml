on:
  workflow_call:
    inputs:
      runner_type:
        description: Action Runner type
        default: ubuntu-latest
        required: false
        type: string
      tf_vars:
        description: Terraform variables
        default: ""
        required: false
        type: string
      environment:
        description: Terraform environment
        required: true
        type: string

jobs:
  terraform:
    name: "Terraform pull request"
    runs-on: ${{ inputs.runner_type }}
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v2

      - name: Inputs
        run: echo "${{ toJson(inputs.tf_vars) }}"

      - name: GitHub Context
        run: echo "${{ toJson(github) }}"

      - name: Setup env
        run: >
          vars=$(echo "${{ toJson(inputs.tf_vars) }}" | jq -r 'to_entries[] | "\(.key)=\(.value)"')
          for v in $vars; do            
            echo $v >> $GITHUB_ENV
          done

      - name: GitHub Env Vars
        run: echo "${GITHUB_ENV}""
