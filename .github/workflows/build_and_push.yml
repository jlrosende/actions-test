name: "[Push int] Build image and push"

on:
  push:
    tags:
      - "*"

jobs:
  build_push:
    name: "Build and puhs int branch"
    runs-on: ubuntu-latest
    environment: int

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"

      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DRY_RUN: true

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: eu.gcr.io/test/collecting-data
